steps:
  # build container
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '--build-arg',
        'env=production',
        '--build-arg',
        'pg=${_POSTGRESQL_URL}',
        '-t',
        'gcr.io/$PROJECT_ID/aniarchive-api:$COMMIT_SHA',
        '.',
      ]
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/aniarchive-api:$COMMIT_SHA']
  # deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'aniarchive-api'
      - '--image'
      - 'gcr.io/$PROJECT_ID/aniarchive-api:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
images:
  - 'gcr.io/$PROJECT_ID/aniarchive-api:$COMMIT_SHA'
